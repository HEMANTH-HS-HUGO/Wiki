{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form method="post" action="{% url 'save_it' %}">
        {% csrf_token %}
        <h2>Edit Page</h2>
        <input type="text" name="title" placeholder="Enter Title" value="{{title}}" class="createtitle"/>
        <br>
        <textarea name="content"  placeholder="Markdown content.." class="textcontent" >{{content}}</textarea>
        <br>
        <input type="submit" name="submit" class="btn btn-primary" >

   </form>
{% endblock %}
