{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <form method="post" action="{% url 'create' %}" >
        {% csrf_token %}
        <h2>Create New Page</h2>
        <input type="text" name="title" placeholder="Enter Title" class="createtitle"/>
        <br>
        <textarea name="content"  placeholder="Markdown content.." class="textcontent"></textarea>
        <br>
        <input type="submit" name="submit" class="btn btn-primary" >

   </form>
{% endblock %}
